image boot.vfat {
  vfat {
    files = {
      "bcm2708-rpi-0-w.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/config.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "zImage"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    name = "boot"
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition config {
    name = "config"
	label = "config"
    partition-type = 0x83
	size = 2M
	mountpoint = "/config"
  }

  partition rootfs {
    name = "root"
	label = "root"
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
